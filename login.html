<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - WekoSocial</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Логотип и заголовок -->
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <i class="fas fa-users"></i>
                    <span>WekoSocial</span>
                </a>
                <h2>Вход в аккаунт</h2>
                <p>Введите свои данные для входа</p>
            </div>

            <!-- Форма входа -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Введите ваш email" 
                        required
                        autocomplete="email"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Пароль
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Введите ваш пароль" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">
                        Забыли пароль?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>

                <!-- Социальные кнопки -->
                <div class="social-login">
                    <p>Или войти с помощью</p>
                    <div class="social-buttons">
                        <button type="button" class="btn btn-google" id="googleLogin">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn btn-facebook" id="facebookLogin">
                            <i class="fab fa-facebook"></i> Facebook
                        </button>
                    </div>
                </div>

                <!-- Ссылка на регистрацию -->
                <div class="auth-link">
                    <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                </div>
            </form>

            <!-- Статус сообщения -->
            <div id="loginStatus" class="status-message"></div>
        </div>

        <!-- Дополнительная информация -->
        <div class="auth-info">
            <h3>Безопасный вход</h3>
            <p>Ваши данные защищены с помощью шифрования</p>
            <ul class="features-list">
                <li><i class="fas fa-shield-alt"></i> Защита от взлома</li>
                <li><i class="fas fa-user-shield"></i> Конфиденциальность</li>
                <li><i class="fas fa-bolt"></i> Быстрый доступ</li>
            </ul>
            <a href="index.html" class="btn btn-outline btn-block">
                <i class="fas fa-arrow-left"></i> Вернуться на главную
            </a>
        </div>
    </div>

    <!-- Загрузка -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Вход в систему...</p>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
