<script>
    // Простая проверка Firebase
    setTimeout(function() {
        if (!window.firebase) {
            console.error("Firebase не загружен!");
            document.querySelector('.status-message').innerHTML = 
                '<div style="color: red;">Ошибка: Firebase не загружен. Проверьте подключение к интернету.</div>';
        } else {
            console.log("Firebase загружен успешно");
        }
    }, 3000);
</script>
